<script>
const currentDate = Date.now();
const currentFullDate = new Date(currentDate);
const currentYear = currentFullDate.getFullYear();
const currentMonth = currentFullDate.getMonth() + 1;
const currentDay = currentFullDate.getDate();

function getSchedule() {
	const referenceDate = new Date("2025-03-02");
	let scheduleSet = 1;
	
	const tier1Schedule = {"0": ['01:08 AM', '02:48 AM', '04:28 AM', '06:08 AM', '07:48 AM', '09:28 AM', '11:08 AM', '12:48 PM', '02:28 PM', '04:08 PM', '05:48 PM', '07:28 PM', '09:08 PM', '10:48 PM'], 
							"1": ['12:28 AM', '02:08 AM', '03:48 AM', '05:28 AM', '07:08 AM', '08:48 AM', '10:28 AM', '12:08 PM', '01:48 PM', '03:28 PM', '05:08 PM', '06:48 PM', '08:28 PM', '10:08 PM', '11:48 PM'], 
							"2": ['01:28 AM', '03:08 AM', '04:48 AM', '06:28 AM', '08:08 AM', '09:48 AM', '11:28 AM', '01:08 PM', '02:48 PM', '04:28 PM', '06:08 PM', '07:48 PM', '09:28 PM', '11:08 PM'], 
							"3": ['12:48 AM', '02:28 AM', '04:08 AM', '05:48 AM', '07:28 AM', '09:08 AM', '10:48 AM', '12:28 PM', '02:08 PM', '03:48 PM', '05:28 PM', '07:08 PM', '08:48 PM', '10:28 PM'], 
							"4": ['12:08 AM', '01:48 AM', '03:28 AM', '05:08 AM', '06:48 AM', '08:28 AM', '10:08 AM', '11:48 AM', '01:28 PM', '03:08 PM', '04:48 PM', '06:28 PM', '08:08 PM', '09:48 PM', '11:28 PM']};
	
	const tier2Schedule = {"0": ['01:28 AM', '03:08 AM', '04:48 AM', '06:28 AM', '08:08 AM', '09:48 AM', '11:28 AM', '01:08 PM', '02:48 PM', '04:28 PM', '06:08 PM', '07:48 PM', '09:28 PM', '11:08 PM'], 
							"1": ['12:48 AM', '02:28 AM', '04:08 AM', '05:48 AM', '07:28 AM', '09:08 AM', '10:48 AM', '12:28 PM', '02:08 PM', '03:48 PM', '05:28 PM', '07:08 PM', '08:48 PM', '10:28 PM', '12:08 AM'], 
							"2": ['01:48 AM', '03:28 AM', '05:08 AM', '06:48 AM', '08:28 AM', '10:08 AM', '11:48 AM', '01:28 PM', '03:08 PM', '04:48 PM', '06:28 PM', '08:08 PM', '09:48 PM', '11:28 PM'], 
							"3": ['01:08 AM', '02:48 AM', '04:28 AM', '06:08 AM', '07:48 AM', '09:28 AM', '11:08 AM', '12:48 PM', '02:28 PM', '04:08 PM', '05:48 PM', '07:28 PM', '09:08 PM', '10:48 PM'], 
							"4": ['12:28 AM', '02:08 AM', '03:48 AM', '05:28 AM', '07:08 AM', '08:48 AM', '10:28 AM', '12:08 PM', '01:48 PM', '03:28 PM', '05:08 PM', '06:48 PM', '08:28 PM', '10:08 PM', '11:48 PM']}
;
	
	const dayDiff = Math.floor(((currentDate - referenceDate) - (currentFullDate.getTimezoneOffset() *1000*60)) / (1000*60*60*24));

	scheduleSet = (scheduleSet + dayDiff) % 5;
	let nextScheduleSet = (scheduleSet + 1) % 5;
	
	return [tier1Schedule[scheduleSet], tier2Schedule[scheduleSet], tier1Schedule[nextScheduleSet], tier2Schedule[nextScheduleSet]];
}

function updatePage() {
	const date1Label = document.getElementById('date1');
	const date2Label = document.getElementById('date2');
	date1Label.innerHTML = currentYear + '-' + currentMonth + '-' + currentDay;
	date2Label.innerHTML = currentYear + '-' + currentMonth + '-' + (currentDay+1);
	
	const schedule1Tier1Label = document.getElementById('schedule1tier1');
	const schedule1Tier2Label = document.getElementById('schedule1tier2');
	const schedule2Tier1Label = document.getElementById('schedule2tier1');
	const schedule2Tier2Label = document.getElementById('schedule2tier2');
	
	const [schedule1Tier1, schedule1Tier2, schedule2Tier1, schedule2Tier2] = getSchedule();
	
	let schedule1Tier1HTML = '';
	for (let i in schedule1Tier1) {
		schedule1Tier1HTML += schedule1Tier1[i] + '</br>';
	}
	
	let schedule1Tier2HTML = '';
	for (let i in schedule1Tier2) {
		schedule1Tier2HTML += schedule1Tier2[i] + '</br>';
	}
	
	let schedule2Tier1HTML = '';
	for (let i in schedule2Tier1) {
		schedule2Tier1HTML += schedule2Tier1[i] + '</br>';
	}
	
	let schedule2Tier2HTML = '';
	for (let i in schedule2Tier2) {
		schedule2Tier2HTML += schedule2Tier2[i] + '</br>';
	}
	schedule1Tier1Label.innerHTML = schedule1Tier1HTML;
	schedule1Tier2Label.innerHTML = schedule1Tier2HTML;
	schedule2Tier1Label.innerHTML = schedule2Tier1HTML;
	schedule2Tier2Label.innerHTML = schedule2Tier2HTML;
}
</script>

<script>
updatePage();
