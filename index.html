<script>
const currentDate = Date.now();
const currentFullDate = new Date(currentDate);
const currentYear = currentFullDate.getFullYear();
const currentMonth = currentFullDate.getMonth() + 1;
const currentDay = currentFullDate.getDate();

function getSchedule() {
	const referenceDate = new Date("2025-03-06");
	let scheduleSet = 4;
	
	const tier1Schedule = {0: ['01:14 AM', '02:54 AM', '04:34 AM', '06:14 AM', '07:54 AM', '09:34 AM', '11:14 AM', '12:54 PM', '02:34 PM', '04:14 PM', '05:54 PM', '07:34 PM', '09:14 PM', '10:54 PM'], 
			       1: ['12:34 AM', '02:14 AM', '03:54 AM', '05:34 AM', '07:14 AM', '08:54 AM', '10:34 AM', '12:14 PM', '01:54 PM', '03:34 PM', '05:14 PM', '06:54 PM', '08:34 PM', '10:14 PM', '11:54 PM'], 
			       2: ['01:34 AM', '03:14 AM', '04:54 AM', '06:34 AM', '08:14 AM', '09:54 AM', '11:34 AM', '01:14 PM', '02:54 PM', '04:34 PM', '06:14 PM', '07:54 PM', '09:34 PM', '11:14 PM'], 
			       3: ['12:54 AM', '02:34 AM', '04:14 AM', '05:54 AM', '07:34 AM', '09:14 AM', '10:54 AM', '12:34 PM', '02:14 PM', '03:54 PM', '05:34 PM', '07:14 PM', '08:54 PM', '10:34 PM'], 
			       4: ['12:14 AM', '01:54 AM', '03:34 AM', '05:14 AM', '06:54 AM', '08:34 AM', '10:14 AM', '11:54 AM', '01:34 PM', '03:14 PM', '04:54 PM', '06:34 PM', '08:14 PM', '09:54 PM', '11:34 PM']};
	
	const tier2Schedule = {0: ['01:34 AM', '03:14 AM', '04:54 AM', '06:34 AM', '08:14 AM', '09:54 AM', '11:34 AM', '01:14 PM', '02:54 PM', '04:34 PM', '06:14 PM', '07:54 PM', '09:34 PM', '11:14 PM'], 
			       1: ['12:54 AM', '02:34 AM', '04:14 AM', '05:54 AM', '07:34 AM', '09:14 AM', '10:54 AM', '12:34 PM', '02:14 PM', '03:54 PM', '05:34 PM', '07:14 PM', '08:54 PM', '10:34 PM', '12:14 AM'], 
			       2: ['01:54 AM', '03:34 AM', '05:14 AM', '06:54 AM', '08:34 AM', '10:14 AM', '11:54 AM', '01:34 PM', '03:14 PM', '04:54 PM', '06:34 PM', '08:14 PM', '09:54 PM', '11:34 PM'], 
			       3: ['01:14 AM', '02:54 AM', '04:34 AM', '06:14 AM', '07:54 AM', '09:34 AM', '11:14 AM', '12:54 PM', '02:34 PM', '04:14 PM', '05:54 PM', '07:34 PM', '09:14 PM', '10:54 PM'], 
			       4: ['12:34 AM', '02:14 AM', '03:54 AM', '05:34 AM', '07:14 AM', '08:54 AM', '10:34 AM', '12:14 PM', '01:54 PM', '03:34 PM', '05:14 PM', '06:54 PM', '08:34 PM', '10:14 PM', '11:54 PM']};
	
	const dayDiff = Math.floor(((currentDate - referenceDate) - (currentFullDate.getTimezoneOffset() *1000*60)) / (1000*60*60*24));

	let currentscheduleSet = (scheduleSet + dayDiff) % 5;
	let nextScheduleSet = (currentscheduleSet + 1) % 5;
	
	return [tier1Schedule[currentscheduleSet], tier2Schedule[currentscheduleSet], tier1Schedule[nextScheduleSet], tier2Schedule[nextScheduleSet], tier1Schedule[scheduleSet], tier2Schedule[scheduleSet]];
}

function updatePage() {
	const date1Label = document.getElementById('date1');
	const date2Label = document.getElementById('date2');
	date1Label.innerHTML = currentYear + '-' + currentMonth + '-' + currentDay;
	date2Label.innerHTML = currentYear + '-' + currentMonth + '-' + (currentDay+1);
	
	const schedule1Tier1Label = document.getElementById('schedule1tier1');
	const schedule1Tier2Label = document.getElementById('schedule1tier2');
	const schedule2Tier1Label = document.getElementById('schedule2tier1');
	const schedule2Tier2Label = document.getElementById('schedule2tier2');
	const staticTier1Label = document.getElementById('statictier1');
	const staticTier2Label = document.getElementById('statictier2');
	
	const [schedule1Tier1, schedule1Tier2, schedule2Tier1, schedule2Tier2, staticTier1, staticTier2] = getSchedule();
	
	let schedule1Tier1HTML = '';
	for (let i of schedule1Tier1) {
		schedule1Tier1HTML += i + '</br>';
	}
	
	let schedule1Tier2HTML = '';
	for (let i of schedule1Tier2) {
		schedule1Tier2HTML += i + '</br>';
	}
	
	let schedule2Tier1HTML = '';
	for (let i of schedule2Tier1) {
		schedule2Tier1HTML += i + '</br>';
	}
	
	let schedule2Tier2HTML = '';
	for (let i of schedule2Tier2) {
		schedule2Tier2HTML += i + '</br>';
	}

	let staticTier1HTML = '';
	for (let i of staticTier1) {
		staticTier1HTML += i + '</br>';
	}
	
	let staticTier2HTML = '';
	for (let i of staticTier2) {
		staticTier2HTML += i + '</br>';
	}
	
	schedule1Tier1Label.innerHTML = schedule1Tier1HTML;
	schedule1Tier2Label.innerHTML = schedule1Tier2HTML;
	schedule2Tier1Label.innerHTML = schedule2Tier1HTML;
	schedule2Tier2Label.innerHTML = schedule2Tier2HTML;
	staticTier1Label.innerHTML = staticTier1HTML;
	staticTier2Label.innerHTML = staticTier2HTML;
}
</script>
